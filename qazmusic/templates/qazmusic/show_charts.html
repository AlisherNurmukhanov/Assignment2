{% extends 'qazmusic/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'qazmusic/css/artists-list.css' %}">
    <main class="artists-page">
        <h1>Top 5 Charts</h1>
        <div class="cards">
            {% for chart in charts %}
                <div class="card-div">
                    <div class="top">
                        <div class="first" style="background:url('{{ chart.photo.url }}') no-repeat center; background-size: cover">
                        </div>
                        <div class="second">
                            <span>{{ chart.title }}</span>
                        </div>
                    </div>
                    <div class="bottom">
                        <span>{{ chart.number_of_tracks.count }} songs</span>
                        <a href="{{ chart.get_absolute_url }}">
                            Listen
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
